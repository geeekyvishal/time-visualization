<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Time Visualization</title>
</head>

<body>
    <div class="container">
        <h1>Time Visualization</h1>
        <form id="data-form">
            <label for="instagram-time" style="color: #3498db;">Time spent on Instagram (minutes):</label>
            <input type="number" id="instagram-time" required>

            <label for="gaming-time" style="color: rgb(255, 238, 0);">Time spent in gaming (minutes):</label>
            <input type="number" id="gaming-time" required>

            <label for="sleep-time" style="color: #e74c3c;">Time spent sleeping (hours):</label>
            <input type="number" id="sleep-time" required>

            <label for="study-time" style="color: #2ecc71;">Time spent studying (hours):</label>
            <input type="number" id="study-time" required>

            <button type="button" onclick="visualizeData()">Visualize</button>
        </form>
        <br>

        <div id="chart-container">
            <h2>Data Visualization</h2>
            <div id="bar-chart"></div>
        </div>
        <p style="color: grey;">
            Grey color is for remaining time </p>

        <p>
            Thanks for landing to this page
        </p>
    </div>

    <script src="script.js"></script>
</body>

</html>
